<div id="login">
  <h3 class="text-center text-white pt-5">Autenticación de usuarios</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Autenticación de usuarios</h3>
            <div class="form-group">
              <label class="text-info">Usuario:</label><br />
              <input type="text" name="usuario" [(ngModel)]="usuario" class="form-control" />
            </div>
            <div class="form-group">
              <label class="text-info">Contraseña:</label><br />
              <input type="password" name="password" [(ngModel)]="password" class="form-control" />
            </div>
            <div class="form-group">
              <input type="button" (click)="login()" class="btn btn-info btn-md" value="Entrar"/>
            </div>
            <div id="register-link" class="text-right">
              <a class="text-info" routerLink="/register">Regístrese aquí</a>
            </div>
            <div class="text-right">
              <div id="login-error" class="text-error">¡Usuario o contraseña inexsitente!</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
